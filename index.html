<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="mmenu">
                <span class="cabecalho-menu-hamburguer container-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categoria</li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Programação</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Front-End</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Infraestrutura</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Business</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Design & UX</a></li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container-imagem">
        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container-imagem"></a>
            <a href="#"><img src="img/Sacola.svg" alt="Carrinho de Compras" class="container-imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu Perfil" class="container-imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner-titulo">Já sabe por onde começar?</h2>
        <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento</p>
        <input type="search" class="banner-pesquisa" placeholder="Qaul será sua próxima leitura?">
    </section>

</body>

</html>
